<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>treizeTech-test</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/0269b0925a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>
       <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 col-3 bg-primary">
                    <img src="./media/main-logo.png" alt="" class="img-fluid py-2">
                </div>
                <div class="col-lg-6 col-9 d-flex align-items-center justify-content-center bg-secondary">
                    <div class="input-group w-75">
                        <input type="text" class="form-control" placeholder="Buscar productos..." aria-describedby="find-button">
                        <button class="btn btn-primary" type="submit">Button</button>
                    </div>
                </div>
                <div class="col-lg-3 col-12 d-flex align-items-center justify-content-center bg-success">
                    <div class="d-flex justify-content-between w-50">
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-whatsapp"></i>
                        <i class="fas fa-user"></i>
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                </div>
            </div>
       </div> 
    </header>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
