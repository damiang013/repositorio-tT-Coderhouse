<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../styles/styles.css">

</head>
<body>
    <header class="header-container">
        <a href="../index.html"><img src="../media/main-logo.png" alt="" class="header__logo"></a>
        <input type="text" placeholder="Buscar productos..." class="header__bar">
        <div class="header__social-login">
            <a href="#" class="header__social-login__instagram"></a>
            <a href="#" class="header__social-login__twitter"></a>
            <a href="#" class="header__social-login__whatsapp"></a>
            <a href="#" class="header__social-login__login"></a>
            <a href="#" class="header__social-login__cart"></a>
        </div>
        <div class="rgb-bar"></div>
    </header>
    <nav class="nav-container">
        <input type="checkbox" id="nav-check">
            <label for="nav-check" class="nav-hamburguer__logo">
                <i class="fa-solid fa-bars"></i>
            </label>
            <a href="../index.html" class="nav-home__logo">
                <i class="fa-solid fa-house"></i>   
            </a>
        <ul class="nav-list">
            <li class="nav-list__item"><a href="hardware.html" class="nav-list__link">Hardware</a></li>
            <li class="nav-list__item"><a href="perifericos.html" class="nav-list__link">Periféricos</a></li>
            <li class="nav-list__mid-item"><a href="arma-tu-pc.html" class="nav-list__link">Armá tu PC</a></li>
            <li class="nav-list__item"><a href="sucursales.html" class="nav-list__link">Sucursales</a></li>
            <li class="nav-list__item"><a href="contacto.html" class="nav-list__link">Contacto</a></li>
        </ul>
    </nav>
    <main class="main-container">
        <div class="w-w-us-container">
            <form action="#" class="w-w-us-form">
                <p class="w-w-us-tittle">Trabajá con nosotros!</p>
                <input type="text" class="w-w-us-form__first-name" required id="first-name" placeholder="Nombre">
                <input type="text" class="w-w-us-form__last-name" required id="last-name" placeholder="Apellido">
                <input type="email" class="w-w-us-form__email" required id="email" placeholder="Email">
                <input type="number" class="w-w-us-form__phone-number" required id="number" placeholder="Teléfono">
                <select name="job-selector" id="job-selector" class="w-w-us-form__job-selector" required>
                    <option value="#">Seleccioná el puesto al que aspiras</option>
                    <option value="#">Creador de contenido audiovisual</option>
                    <option value="#">Diseñador gráfico</option>
                    <option value="#">Jefe de mantenimiento</option>
                    <option value="#">Técnico informático especializado en hardware</option>
                    <option value="#">Coordinador de marketing</option>
                    <option value="#">Operario de depósito</option>
                    <option value="#">Embalador</option>
                    <option value="#">Analista contable</option>
                    <option value="#">Supervisor de depósito</option>
                </select>
                <input type="file" class="w-w-us-form__input-file" accept=".pdf" aria-label="Subí tu CV!" id="file-picker" name="file-picker">
                <label for="file-picker" class="w-w-us-form__input-label">Subí tu CV</label>
                <button type="submit" class="w-w-us-form__button-wwus">Enviar</button>
            </form>
        </div>
    </main>
    <footer class="footer-container">
        <button class="footer__refund-btn">
            <a href="#" class="footer__refund-text">¡Botón de arrepentimiento!</a>
        </button>
        <p class="footer__mid-text">
            <span class="footer-box__span-0">Todos los derechos reservados</span> <br> 
            <span class="footer-box__span-1">2022</span>
            <br> 
            treizeTech
        </p>
        <button class="footer__work-w-us-btn">
            <a href="../pages/work-w-us.html" class="footer__work-w-us-text">¡Trabajá con nosotros!</a>
        </button>
    </footer>

</html>
