                    Dejanos tu consulta!
                </h4>
            </div>
            <div class="row mx-5">
                <div class="col-12 col-lg-6 mb-4">
                    <div class="input-group flex-nowrap" id="inputs-style">
                        <span class="input-group-text" id="basic-addon0">Nombre</span>
                    <input type="text" class="form-control" aria-describedby="basic-addon0" required>
                    </div>
                </div>
                <div class="col-12 col-lg-6 mb-4">
                    <div class="input-group flex-nowrap" id="inputs-style">
                        <span class="input-group-text" id="basic-addon1">Apellido</span>
                    <input type="text" class="form-control" aria-describedby="basic-addon1" required>
                    </div>
                </div>
            </div>
            <div class="row mx-5">
                <div class="col-12 col-lg-6 mb-4">
                    <div class="input-group flex-nowrap" id="inputs-style">
                        <span class="input-group-text" id="basic-addon2">@</span>
                    <input type="email" class="form-control" aria-describedby="basic-addon2" placeholder="example@example.com" aria-label="example@example.com" required>
                    </div>
                </div>
                <div class="col-12 col-lg-6 mb-4">
                    <div class="input-group flex-nowrap" id="inputs-style">
                        <span class="input-group-text" id="basic-addon3">Teléfono</span>
                    <input type="tel" class="form-control" aria-describedby="basic-addon3" required>
                    </div>
                </div>
            </div>
            <div class="row mx-5">
                <div class="col-12 mb-4">
                    <div class="form-floating" id="inputs-style">
                        <textarea class="form-control" placeholder="Leave a comment here" id="contact-textarea" style="height: 200px" required></textarea>
                        <label for="contact-textarea">Mensaje</label>
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 mb-5">
                    <button type="submit">Enviar</button>
                </div>
